<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} | Portfolio CMS</title>
    <!-- Bootstrap 5 for fast UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #fff;
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 280px;">
            <a href="{% url 'dashboard_home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Portfolio CMS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="{% url 'dashboard_home' %}" class="{% if request.resolver_match.url_name == 'dashboard_home' %}active{% endif %}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a href="{% url 'service_list' %}" class="{% if 'service' in request.path %}active{% endif %}"><i class="bi bi-briefcase me-2"></i> What I Do</a></li>
                <li><a href="{% url 'testimonial_list' %}" class="{% if 'testimonial' in request.path %}active{% endif %}"><i class="bi bi-chat-quote me-2"></i> Testimonials</a></li>
                <li><a href="{% url 'experience_list' %}" class="{% if 'experience' in request.path %}active{% endif %}"><i class="bi bi-building me-2"></i> Experience</a></li>
                <li><a href="{% url 'skill_list' %}" class="{% if 'skill' in request.path %}active{% endif %}"><i class="bi bi-tools me-2"></i> Skills</a></li>
                <li><a href="{% url 'certification_list' %}" class="{% if 'certification' in request.path %}active{% endif %}"><i class="bi bi-award me-2"></i> Certifications</a></li>
                <li><a href="{% url 'project_list' %}" class="{% if 'project' in request.path %}active{% endif %}"><i class="bi bi-folder me-2"></i> Projects</a></li>
                <li><a href="{% url 'blog_list' %}" class="{% if 'blog' in request.path %}active{% endif %}"><i class="bi bi-journal-text me-2"></i> Blogs</a></li>
            </ul>
            <hr>
            <div>
                <a href="{% url 'logout' %}" class="text-white"><i class="bi bi-box-arrow-right me-2"></i> Sign out</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4 bg-light overflow-auto" style="height: 100vh;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
