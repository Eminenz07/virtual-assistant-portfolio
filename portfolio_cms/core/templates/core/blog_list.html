{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Blogs</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'blog_create' %}" class="btn btn-sm btn-outline-primary"><i class="bi bi-plus"></i> Add New</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Published Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.published_date }}</td>
                <td>{% if item.is_published %}<span class="badge bg-success">Published</span>{% else %}<span class="badge bg-secondary">Draft</span>{% endif %}</td>
                <td>
                    <a href="{% url 'blog_edit' pk=item.pk %}" class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'blog_delete' pk=item.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No blogs found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
